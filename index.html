<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <div class="login">
            <form action="login">
                <h1>LOG IN</h1>
                <label for="user">username</label>
                <input type="text">
                <label for="password">password</label>
                <input type="password">
                <button>Submit</button>
                <p class="error-message"></p>
                <p style="color: white;">Don't have an account? <a href="sign.html">Sign up</a></p>
            </form>
        </div>

    </div>
    
    
</body>
</html>
